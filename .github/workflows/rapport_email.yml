name: Rapport quotidien Framaforms

on:
  schedule:
    - cron: "0 8 * * *" # Tous les jours Ã  8h UTC (9h France)
  workflow_dispatch:
    inputs:
      date:
        description: 'Date spÃ©cifique Ã  analyser (DD/MM/YYYY, ex: 06/01/2025). Laisser vide pour hier.'
        required: false
        type: string

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install imap-tools requests

      - name: Run poll_email
        env:
          IMAP_SERVER: imap.gmail.com
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GITHUB_REPO: audierne2026/participons
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${{ inputs.date }}" ]; then
            echo "ðŸ“… Analyse pour hier (mode automatique)"
            python scripts/poll_email.py
          else
            echo "ðŸ“… Analyse pour la date spÃ©cifiÃ©e: ${{ inputs.date }}"
            python scripts/rerun_poll_email.py "${{ inputs.date }}"
          fi
