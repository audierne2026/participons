name: Rapport quotidien Framaforms

on:
  schedule:
    - cron: "0 8 * * *" # Tous les jours Ã  8h UTC (9h France)
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install imap-tools requests

      - name: Run poll_email
        env:
          IMAP_SERVER: imap.gmail.com
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GITHUB_REPO: audierne2026/participons
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/poll_email.py
