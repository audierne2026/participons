# Site Settings
title: "Participons — Audierne-Esquibien 2026"
title_separator: "|"
subtitle: "Ensemble, écoutons et co-construisons"
name: "Liste citoyenne Audierne-Esquibien"
description: "Plateforme participative pour la campagne municipale Audierne-Esquibien 2026. Transparence, écoute citoyenne, co-construction du programme."
url: "http://127.0.0.1:4000" # main "https://audierne2026.fr"
baseurl: "participons" # main ""
repository: "audierne2026/participons"
logo: "/assets/images/Blason_fr_Audierne.svg.png"
email: "audierne2026@gmail.com"
# Theme Settings on main branch
# remote_theme: mmistakes/minimal-mistakes@4.27.3
# minimal_mistakes_skin: "air" # Options: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise, sunset, wheat
# Theme Settings on features branch
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air"

# Locale
locale: "fr-FR"
timezone: "Europe/Paris"

# Site Author / Organization
author:
  name: "Liste citoyenne Audierne-Esquibien"
  bio: "Audierne-Esquibien ensemble : écoutons, co-construisons"
  location: "Audierne-Esquibien, Finistère"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/audierne2026/participons"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:{{ site.email }}"

# SEO & Social
social:
  type: "Organization"
  name: "Liste citoyenne Audierne-Esquibien 2026"
  links:
    - "https://github.com/audierne2026/participons"

# Analytics (optional - add when ready)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-DTQDSYMKL5"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/audierne2026/participons"
    - label: "Contact"
      icon: "fas fa-fw fa-envelope"
      url: "https://audierne2026.github.io/participons/contact/"
    - label: "Traitement des données"
      icon: "fas fa-fw fa-gavel"
      url: "https://audierne2026.github.io/participons/privacy/"

# Reading Files
include:
  - _pages
  - .htaccess

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - .bundle
  - scripts
  - docs
  - "*.log"
  - .gitignore
  - .github

# Collections
collections:
  # actualites:
  #   output: true
  #   permalink: /:collection/:path/
  forms:
    output: true
    permalink: /formulaires/:path/

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      # sidebar:
      #   nav: "main"
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "main"
  # _actualites
  - scope:
      path: "_actualites"
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      classes: wide
      # sidebar:
      #   nav: "main"
  # _forms (_forms directory)
  - scope:
      path: "_forms"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: false
      share: false

# Plugins
plugins:
  - jekyll-include-cache
  # - jekyll-remote-theme # to use remote themes on main branch
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-archives
  - jekyll-redirect-from

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

# Jekyll Archives configuration
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Pagination
# paginate: 5
# paginate_path: /actualites/page:num/

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
